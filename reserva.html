<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>

    <link rel="stylesheet" href="src/css/padrão.css">
    <link rel="stylesheet" href="src/css/navbar.css">
    <link rel="stylesheet" href="src/css/reserva.css">
</head>

<body>
    <div class="titulo">
        <img src="img/Icone Voltar.png" alt="Voltar" onclick="history.back()">
        <h1>Criar Reserva</h1>
    </div>

    <div class="cabecalho">
        <img src="img/Logo Restaurante.png" alt="Logo do Restaurante" class="logo-restaurante">
        <div class="info-restaurante">
            <h2>JERONIMO</h2>
            <p>Rua das Paineiras, 398, Bairro Jardim, Santo André/SP</p>
        </div>

        <div class="slideContainer">
            <div class="slideshow">
                <div class="textoNumerosSlide">1 / 3</div>
                <img src="img/Jeronimo1.jpeg" alt="">
                <div class="textoSlide">Legenda</div>
            </div>
            <div class="slideshow fade">
                <div class="textoNumerosSlide">1 / 3</div>
                <img src="img/Jeronimo2.jpg" alt="">
                <div class="textoSlide">Legenda</div>
            </div>
            <div class="slideshow">
                <div class="textoNumerosSlide">1 / 3</div>
                <img src="img/Jeronimo3.jpg" alt="">
                <div class="textoSlide">Legenda</div>
            </div>

            <a class="setaEsquerda" onclick="mudarSlide(-1)">&#10094;</a>
            <a class="setaDireita" onclick="mudarSlide(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="pontoSlide" onclick="irParaSlide(1)"></span>
            <span class="pontoSlide" onclick="irParaSlide(2)"></span>
            <span class="pontoSlide" onclick="irParaSlide(3)"></span> 























    <!-- ============================================================== 
    NAVBAR COMPLETA
    ============================================================== -->

    <!-- Overlay escuro -->
    <div class="overlay" id="overlay"></div>

    <!-- Barra de pesquisa -->
    <div class="search-container" id="searchBar">
        <form id="searchForm">
            <input type="search" id="searchInput" placeholder="Pesquisar...">
            <button type="submit">
                <img src="img/Icone Lupa.png" alt="Pesquisar">
            </button>
        </form>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="desativo-hover"><img src="img/Icone Casa.png" class="img-nav" alt="Home"></a>
        <a href="#" class="desativo-hover"><img src="img/Icone Agenda.png" class="img-nav" alt="Agenda"></a>

        <a href="#" class="search-btn" id="openSearch">
            <img src="img/Icone Lupa.png" class="img-lupa-nav" alt="Pesquisar">
            <img src="img/Icone X.png" class="close-icon" alt="Fechar">
        </a>

        <a href="#" class="desativo-hover"><img src="img/Icone Configurações.png" class="img-nav"
                alt="Configurações"></a>
        <a href="#" class="desativo-hover"><img src="img/Icone Perfil.png" class="img-nav" alt="Perfil"></a>
    </nav>
</body>
<script>
    /*  ==============================================================
    SCRIPT NAVBAR
    ==============================================================  */
    const openSearch = document.getElementById("openSearch");
    const searchBar = document.getElementById("searchBar");
    const searchInput = document.getElementById("searchInput");
    const searchForm = document.getElementById("searchForm");

    // Cria overlay escuro (se ainda não existir)
    let overlay = document.getElementById("overlay");
    if (!overlay) {
        overlay = document.createElement("div");
        overlay.id = "overlay";
        overlay.style.position = "fixed";
        overlay.style.inset = "0";
        overlay.style.background = "rgba(0, 0, 0, 0.6)";
        overlay.style.zIndex = "9";
        overlay.style.display = "none";
        overlay.style.opacity = "0";
        overlay.style.transition = "opacity 0.3s ease";
        document.body.appendChild(overlay);
    }

    // Função para abrir a pesquisa
    function abrirPesquisa() {
        openSearch.classList.add("active");
        searchBar.style.display = "block";
        overlay.style.display = "block";
        setTimeout(() => {
            overlay.style.opacity = "1";
            searchInput.focus();
        }, 10);
    }

    // Função para fechar a pesquisa
    function fecharPesquisa() {
        openSearch.classList.remove("active");
        searchBar.style.display = "none";
        overlay.style.opacity = "0";
        setTimeout(() => (overlay.style.display = "none"), 300);
    }

    // Alterna visibilidade da barra
    openSearch.addEventListener("click", (e) => {
        e.preventDefault();
        if (openSearch.classList.contains("active")) {
            fecharPesquisa();
        } else {
            abrirPesquisa();
        }
    });

    // Fecha se clicar fora
    document.addEventListener("click", (e) => {
        if (
            !searchBar.contains(e.target) &&
            !openSearch.contains(e.target) &&
            searchBar.style.display === "block"
        ) {
            fecharPesquisa();
        }
    });

    // Fecha com ESC
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && searchBar.style.display === "block") {
            fecharPesquisa();
        }
    });

    // Fecha ao clicar no overlay
    overlay.addEventListener("click", fecharPesquisa);
    /*  ==============================================================
    FIM SCRIPT NAVBAR
    ==============================================================  */





    /*  ==============================================================
    SCRIPT BOTÃO VOLTAR
    ==============================================================  */
    document.getElementById('voltar').addEventListener('click', function() {
        history.back();
    });
    /*  ==============================================================
    FIM SCRIPT BOTÃO VOLTAR
    ==============================================================  */




    /*  ==============================================================
    SCRIPT SLIDESHOW
    ==============================================================  */
    var slideIndex = 1;
    showSlides(slideIndex);

    function mudarSlide(n) {
        showSlides(slideIndex += n);
    }

    function slideAtual(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slideshow");
        var pontos = document.getElementsByClassName("pontoSlide");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < pontos.length; i++) {
            pontos[i].className = pontos[i].className.replace(" ativo", "");
        }
        slides[slideIndex - 1].style.display = "block";
        pontos[slideIndex - 1].className += "ativo";
    } 
</script>

</html>
