<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/padrão.css">
    <link rel="stylesheet" href="src/css/cadastroRestaurantePt3.css">
    <title>Cadastro - ReservAI</title>
</head>

<body>
    <!-- BOTÃO SUPERIOR ESQUERDO -->
    <a href="cadastroClientePt1.html" class="btnCliente">SOU CLIENTE</a>

    <div class="container">
        <div class="formulario">
            <div class="logo">
                <img src="img/Logo.png" class="logo" alt="Logo do ReservAI">
                <h1>Vamos personalizar sua experiência</h1>
            </div>

            <form action="backend/salvarEtapa3Restaurante.php" method="POST">

                <input type="text" id="cep" name="cep" placeholder="CEP" required>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                <input type="text" id="numero" name="numero" placeholder="Número" required>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
        </div>
        <div class="fundo">
            <button type="submit" class="btnCadastrar">PRÓXIMO</button>
            <p>Já tem uma conta? <a class="entrar" href="login.html">Entrar</a></p>
        </div>
        </form>
    </div>
    </div>


</body>
<script>
    const cep = document.getElementById('cep');
    const endereco = document.getElementById('endereco');
    const bairro = document.getElementById('bairro');
    const cidade = document.getElementById('cidade');
    const estado = document.getElementById('estado');

    cep.addEventListener('input', async () => {
        let cepLimpo = cep.value.replace(/\D/g, '');

        if (cepLimpo.length === 8) {
            const url = `https://viacep.com.br/ws/${cepLimpo}/json/`;

            try {
                const resposta = await fetch(url);
                const dados = await resposta.json();

                if (dados.erro) {
                    alert("CEP não encontrado.");
                    return;
                }

                endereco.value = dados.logradouro;
                bairro.value = dados.bairro;
                cidade.value = dados.localidade;

                estado.value = dados.uf.toUpperCase();

            } catch (error) {
                console.error("Erro ao buscar CEP:", error);
            }
        }
    });
</script>

</html>
