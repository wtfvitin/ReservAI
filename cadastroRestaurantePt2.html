<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/Logo.png">
    <link rel="stylesheet" href="src/css/padrão.css">
    <link rel="stylesheet" href="src/css/cadastroRestaurantePt2.css">
    <title>Cadastro - ReservAI</title>

    <style>
        .time-wrapper {
            position: relative;
            width: 100%;
        }

        .time-wrapper input[type="time"] {
            position: relative;
            z-index: 2;
            background-color: transparent;
            margin-left: 300px;
            width: 55%;
            padding: 20px;
            font-size: 18px;
        }

        /* Placeholder artificial */
        .time-wrapper::before {
            content: attr(data-placeholder);
            position: absolute;
            left: 300px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f7f7f;
            font-size: 16px;
            pointer-events: none;
            transition: 0.2s ease;
        }

        /* Desaparece quando o campo tem valor */
        .time-wrapper.filled::before {
            opacity: 0;
        }

        .time-wrapper input::-webkit-datetime-edit-fields-wrapper {
            opacity: 0.4;
            /* deixa o "--:--" mais suave */
        }

        .time-wrapper.empty::before {
            content: "Horário de abertura";
        }

        .time-wrapper.filled::before {
            content: "";
        }
    </style>
</head>

<body>
    <a href="cadastroClientePt1.html" class="btnCliente">SOU CLIENTE</a>

    <div class="container">
        <div class="formulario">
            <div class="logo">
                <img src="img/Logo.png" class="logo" alt="Logo do ReservAI">
                <h1>Vamos personalizar sua experiência</h1>
            </div>

            <h2>Informações do Restaurante</h2>

            <div class="progress-container">
                <div class="progress-step complete">
                    <span class="circle active">1</span>
                    <span class="label active">Acesso</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-line active" style="width: 100%;"></div>
                </div>

                <div class="progress-step current">
                    <span class="circle active">2</span>
                    <span class="label active">Informações</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-line" style="width: 50%;"></div>
                </div>

                <div class="progress-step">
                    <span class="circle">3</span>
                    <span class="label">Endereço</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-line" style="width: 0%;"></div>
                </div>

                <div class="progress-step">
                    <span class="circle">4</span>
                    <span class="label">Horário</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-line" style="width: 0%;"></div>
                </div>

                <div class="progress-step">
                    <span class="circle">5</span>
                    <span class="label">Cardápio</span>
                </div>
            </div>
            <br><br>
            <form action="backend/salvarEtapa2Restaurante.php" method="POST">

                <input type="text" name="nome_restaurante" placeholder="Nome do Restaurante" required>
                <input type="tel" name="telefone" placeholder="Telefone" required>

                <div class="time-wrapper" data-placeholder="Horário de Abertura">
                    <input type="time" name="horario_a" required style="
                        border: 1px solid #D76A03; 
                        border-radius: 15px;
                        box-sizing: border-box;
                        background-color: #FFF6EC;
                        box-shadow: 0 0 0 4px #F6C7A0;
                        ">
                </div>

                <div class="time-wrapper" data-placeholder="Horário de Fechamento">
                    <input type="time" name="horario_f" required style="
                        border: 1px solid #D76A03; 
                        border-radius: 15px;
                        box-sizing: border-box;
                        background-color: #FFF6EC;
                        box-shadow: 0 0 0 4px #F6C7A0;
                        ">
                </div>

                <div class="fundo">
                    <button type="submit" class="btnCadastrar">PRÓXIMO</button>
                    <p>Já tem uma conta? <a class="entrar" href="loginRestaurante.html">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll(".time-wrapper input").forEach(input => {
            const wrapper = input.parentElement;

            function atualizar() {
                if (!input.value) {
                    wrapper.classList.remove("filled");
                } else {
                    wrapper.classList.add("filled");
                }
            }

            input.addEventListener("input", atualizar);
            input.addEventListener("change", atualizar);
            atualizar();
        });
    </script>

</body>

</html>
