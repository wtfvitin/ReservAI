<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/Logo.png">
    <link rel="stylesheet" href="src/css/padrão.css">
    <link rel="stylesheet" href="src/css/cadastroClientePt1.css">
    <title>Cadastro - ReservAI</title>
</head>

<body>
    <!-- BOTÃO SUPERIOR ESQUERDO -->
    <a href="cadastroRestaurantePt1.html" class="btnGestor">SOU GESTOR</a>

    <div class="container">
        <div class="formulario">
            <div class="logo">
                <img src="img/Logo.png" class="logo" alt="Logo do ReservAI">
                <h1>ReservAI - Clientes</h1>
            </div>
            <h2>Criar Conta</h2>
            <form action="backend/salvarEtapa1.php" method="POST">
                <p id="emailErro" style="color: #D76A03; display:none; position: fixed;">Este e-mail já está cadastrado!
                </p>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <div class="fundo">
                    <button type="submit" class="btnCadastrar">PRÓXIMO</button>
                    <p>Já tem uma conta? <a class="entrar" href="login.html">Entrar</a></p>
                </div>
            </form>

        </div>
</body>

<script>
    document.getElementById("email").addEventListener("blur", function () {
        let email = this.value;

        if (email.length === 0) return;

        fetch("backend/verificarEmail.php?email=" + encodeURIComponent(email))
            .then(res => res.text())
            .then(data => {
                const erro = document.getElementById("emailErro");

                if (data === "existe") {
                    erro.style.display = "block";
                    this.setCustomValidity("Este e-mail já está cadastrado");
                } else {
                    erro.style.display = "none";
                    this.setCustomValidity("");
                }
            });
    });
</script>

</html>
