<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/padrão.css">
    <link rel="stylesheet" href="src/css/cadastroPt3.css">
    <title>Cadastro - ReservAI</title>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <div class="logo">
                <img src="img/Logo.png" class="logo" alt="Logo do ReservAI">
                <h1>Vamos personalizar sua experiência</h1>
            </div>

            <form id="formCadastro" action="cadastroPt2.html" method="POST">
                <!-- CEP -->
                <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="9" required>

                <!-- Endereço -->
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                <!-- Estado -->
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
        </div>
        <div class="fundo">
            <button type="submit" class="btnCadastrar">CADASTRAR</button>
            <p>Já tem uma conta? <a class="entrar" href="login.html">Entrar</a></p>
        </div>
        </form>
    </div>

    <script>
        // Evento quando o usuário sair do campo CEP
        document.getElementById('cep').addEventListener('blur', function () {
            let cep = this.value.replace(/\D/g, ''); // remove tudo que não é número

            if (cep.length !== 8) {
                alert("CEP inválido!");
                return;
            }

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        alert("CEP não encontrado!");
                        return;
                    }
                    // Preenche automaticamente os campos
                    document.getElementById('endereco').value = data.logradouro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                })
                .catch(error => {
                    console.error("Erro ao buscar o CEP:", error);
                });
        });
    </script>
</body>

</html>
