<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="agendaRestaurante.html">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="topbar">
        <div class="container-header">
            <i class="fas fa-arrow-left back-icon"></i>
            <h1>Agenda</h1>
        </div>
    </header>

    <main class="content">
        <div class="card">
            <div class="card-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Jeronimo_Burger_logo.png" alt="Logo" class="logo">
                <h2>Jeronimo Burguer & Chicken</h2>
            </div>
            <div class="card-info">
                <p><strong>Horário:</strong> 15h</p>
                <p><strong>Mesa:</strong> Mesa 1</p>
                <p><strong>Pessoas:</strong> 6 Pessoas</p>
            </div>
            <button class="cancel-btn">CANCELAR</button>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Jeronimo_Burger_logo.png" alt="Logo" class="logo">
                <h2>Jeronimo Burguer & Chicken</h2>
            </div>
            <div class="card-info">
                <p><strong>Horário:</strong> 09h</p>
                <p><strong>Mesa:</strong> Mesa 3</p>
                <p><strong>Pessoas:</strong> 4 Pessoas</p>
            </div>
            <button class="cancel-btn">CANCELAR</button>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Jeronimo_Burger_logo.png" alt="Logo" class="logo">
                <h2>Jeronimo Burguer & Chicken</h2>
            </div>
            <div class="card-info">
                <p><strong>Horário:</strong> 13h</p>
                <p><strong>Mesa:</strong> Mesa 2</p>
                <p><strong>Pessoas:</strong> 5 Pessoas</p>
            </div>
            <button class="cancel-btn">CANCELAR</button>
        </div>
    </main>

    <footer class="footer">
        <nav class="nav-bar">
            <i class="fas fa-home"></i>
            <i class="fas fa-calendar-alt active"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
            <i class="fas fa-user"></i>
        </nav>
    </footer>
</body>
</html>
